server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API calls to verifier backend
    location /api/ {
        proxy_pass http://verifier-backend:8082;
        proxy_http_version 1.1;
        proxy_set_header Connection '';
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 120s;
    }

    # Proxy OID4VP endpoints
    location /oidc/ {
        proxy_pass http://verifier-backend:8082;
    }

    # Proxy OID4VP auth endpoints
    location /oid4vp/ {
        proxy_pass http://verifier-backend:8082;
    }
}
